<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1> My Calculator </h1>

  <div class="main-container">
    <div class="display-input">

    </div>
    <div class="calculator-body">
      <div class="numbers-column">
        <div class="num"> 7 </div>
        <div class="num"> 8 </div>
        <div class="num"> 9 </div>
        <div class="num"> 4 </div>
        <div class="num"> 5 </div>
        <div class="num"> 6 </div>
        <div class="num"> 1 </div>
        <div class="num"> 2 </div>
        <div class="num"> 3 </div>
        <div class="num"> 0 </div>
        <div class="num point">. </div>
        <div class="num equal-sign"> = </div>
      </div>
      <div class="operators-column">
        <div class="operator clear"> C </div>
        <div class="operator divide"> &divide </div>
        <div class="operator times"> &times </div>
        <div class="operator plus"> + </div>
        <div class="operator minus"> - </div>
      </div>
    </div>
  </div>

  <script src="index.js"> </script>
</body>

</html>
